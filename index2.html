<html>
  <head>
    <style>
      button{
        height: 70;
        width: 70;
        border-radius: 100;
        transition: transform 0.5s ease; 
      }

      .tilt-box:hover {
      /* Rotates the element by -15 degrees on the Z-axis */
        transform: rotate(-15deg);
        transform: rotate(15deg);
      }
      h1 {
        color: #333333;           
        font-family: 'Helvetica Neue', Arial, sans-serif; 
        font-size: 42px;          
        text-align: center;       
        margin-top: 20px;         
        margin-bottom: 10px;      
        padding: 5px;             
        text-decoration: underline; 
      }

      
    </style>
  </head>
  <body>
    <center><h1 id = "Score">0</h1></center>
    <center>
    <button onClick="addScore()">
      <center>
      <h3>
        Click me!
      </h3>
      </center>
    </button>
    </center>
    <script>
      var score=0;
      function addScore(){
        score=score+1
        document.getElementById("Score").innerHTML=score
      }
    </script>
      
    </script>
  </body>
  
</html>
