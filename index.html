<html>
    <head>
        <style>
            #square{
                height: 100px;
                width: 100px;
                animation:colorChange;
            }
            @keyframes colorChange{
            10%{
                background-color:red;
            }   
            20%{
                background-color:orange;
            }
            
            40%{
                background-color:yellow;
            }
            
            50%{
                background-color:green;
            }
            
            70%{
                background-color:blue;
            }
            
            100%{
                background-color:purple;
            }
            }
        </style>
    </head>
    <body>
        <div id = "square"></div>
    </body>
</html>
